<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card">
      <img class="imgEquilibrium" src="images/image-equilibrium.jpg" alt="Imagen" height="275" width="275">

      <div class="description">


        <h3 class="Title">Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <span class="value"> 
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="eth-icon">
            0.041 ETH
          </span>
          <span class="time"> 
            <img src="images/icon-clock.svg" alt="Clock Icon" class="clock-icon">
            3 days left
          </span>
        </div>
        <hr class="line" width="270"/>
        <div class="created">
          <img src="images/image-avatar.png" alt="Image Avatar" height="32" width="32">
          <p class="createdBy">Creation of <span> Jules Wyvern </span></p>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>

</html>
